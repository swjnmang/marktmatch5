<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Modern Blue-Cyan Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#grad1)" rx="48"/>
  
  <!-- Target/Bullseye with Market elements -->
  <g transform="translate(96, 96)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <!-- Middle circle -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.9"/>
    <!-- Inner circle (filled) -->
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.95"/>
    
    <!-- Checkmark in center (success/matching) -->
    <g stroke="#06b6d4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M -6,-2 L -1,4 L 6,-5"/>
    </g>
  </g>
</svg>