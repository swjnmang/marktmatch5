<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Sky-Blue Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#bgGrad)" rx="48"/>
  
  <!-- Large "5" in the center -->
  <text x="96" y="125" font-size="140" font-weight="900" fill="#ffffff" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" letter-spacing="-5">5</text>
  
  <!-- Subtle accent circle behind the 5 -->
  <circle cx="96" cy="96" r="65" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>