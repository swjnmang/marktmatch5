<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Sky-Blue Background -->
  <rect width="192" height="192" fill="#0ea5e9" rx="48"/>
  
  <!-- Factory/Production Icon (Modern, minimalist) -->
  <g transform="translate(48, 48)">
    <!-- Main factory building -->
    <rect x="20" y="36" width="56" height="40" fill="none" stroke="#ffffff" stroke-width="2.5" rx="2"/>
    
    <!-- Door -->
    <rect x="42" y="56" width="12" height="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="28" y="42" width="6" height="6" fill="#ffffff"/>
    <rect x="40" y="42" width="6" height="6" fill="#ffffff"/>
    <rect x="52" y="42" width="6" height="6" fill="#ffffff"/>
    
    <!-- Three smokestacks with upward motion -->
    <!-- Left stack -->
    <rect x="24" y="12" width="6" height="24" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <circle cx="27" cy="6" r="2.5" fill="#ffffff"/>
    <circle cx="27" cy="2" r="1.5" fill="#ffffff"/>
    
    <!-- Middle stack (taller) -->
    <rect x="42" y="4" width="6" height="32" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <circle cx="45" cy="-2" r="3" fill="#ffffff"/>
    <circle cx="45" cy="-7" r="1.5" fill="#ffffff"/>
    
    <!-- Right stack -->
    <rect x="60" y="14" width="6" height="22" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <circle cx="63" cy="8" r="2.5" fill="#ffffff"/>
    <circle cx="63" cy="3" r="1.5" fill="#ffffff"/>
  </g>
</svg>