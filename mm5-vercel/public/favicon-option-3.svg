<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Vibrant Orange-Red Background -->
  <rect width="192" height="192" fill="#f97316" rx="48"/>
  
  <!-- Dynamic Business/Growth Icon -->
  <g transform="translate(48, 48)">
    <!-- Ascending bar chart with "5" elements -->
    <!-- Bar 1 -->
    <rect x="12" y="60" width="8" height="16" fill="#ffffff" rx="1"/>
    
    <!-- Bar 2 -->
    <rect x="26" y="48" width="8" height="28" fill="#ffffff" rx="1"/>
    
    <!-- Bar 3 (highlighted - representing competition/5) -->
    <rect x="40" y="36" width="8" height="40" fill="#fbbf24" rx="1"/>
    
    <!-- Bar 4 -->
    <rect x="54" y="24" width="8" height="52" fill="#ffffff" rx="1"/>
    
    <!-- Bar 5 (tallest) -->
    <rect x="68" y="8" width="8" height="68" fill="#ffffff" rx="1"/>
    
    <!-- Arrow/uptrend line connecting tops -->
    <polyline points="12,60 26,48 40,36 54,24 68,8" fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Baseline -->
    <line x1="8" y1="76" x2="80" y2="76" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>